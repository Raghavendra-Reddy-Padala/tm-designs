<div class="decorative-line"></div><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Mocha Professional Services</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Inter', sans-serif;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .download-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .download-btn:hover {
            background: #ff3742;
            transform: translateY(-2px);
        }

        .poster {
            background: #000000;
            width: 600px;
            height: 800px;
            position: relative;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
        }

        /* Geometric Background Elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .bg-circle-1 {
            width: 300px;
            height: 300px;
            background: #ff4757;
            top: -150px;
            right: -150px;
        }

        .bg-circle-2 {
            width: 200px;
            height: 200px;
            background: #3742fa;
            bottom: -100px;
            left: -100px;
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 60px 50px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 80px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 15px;
        }

        .logo-image {
            width: 200px;
            height: auto;
            max-height: 120px;
            object-fit: contain;
        }

        .tagline {
            color: #666;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
        }

        .services-section {
            flex: 1;
        }

        .services-title {
            color: #ffffff;
            font-size: 38px;
            font-weight:900;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: -1px;
            font-family: 'Orbitron', sans-serif;
        }

        .services-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 400px;
            margin: 0 auto;
        }

        .service-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 0;
            transition: all 0.3s ease;
            border-radius: 12px;
            padding-left: 20px;
        }

        .service-item:hover {
            background: rgba(255, 255, 255, 0.02);
            transform: translateX(8px);
        }

        .service-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
            position: relative;
        }

        .service-item:nth-child(odd) .service-dot {
            background: #ff4757;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
        }

        .service-item:nth-child(even) .service-dot {
            background: #3742fa;
            box-shadow: 0 0 20px rgba(55, 66, 250, 0.4);
        }

        .service-name {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            font-family: 'Orbitron', sans-serif;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #222;
        }

        .cta-button {
            background: linear-gradient(135deg, #ff4757 0%, #3742fa 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.5px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(255, 71, 87, 0.3);
        }

        .website {
            color: #888;
            font-size: 16px;
            margin-top: 20px;
            font-weight: 500;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        /* Decorative Line - Removed */

        /* Responsive */
        @media (max-width: 650px) {
            .poster {
                width: 100%;
                max-width: 400px;
                height: 700px;
            }
            
            .content {
                padding: 40px 30px;
            }
            
            .logo-image {
                width: 180px;
                max-height: 180px;
            }
            
            .services-title {
                font-size: 28px;
                margin-bottom: 40px;
            }
            
            .services-list {
                gap: 18px;
            }
            
            .service-name {
                font-size: 18px;
            }
            
            .decorative-line {
                display: none;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <button class="download-btn" onclick="downloadCard()">Download Professional Poster</button>
    
    <div class="poster" id="poster">
        <!-- Background Elements -->
        <div class="bg-element bg-circle-1"></div>
        <div class="bg-element bg-circle-2"></div>
        
        <div class="content">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <img src="/logo/newlogo.png" alt="Tech Mocha Logo" class="logo-image">
                </div>
                <div class="tagline">Premium IT & Digital Solutions</div>
            </div>

            <div class="services-section">
                <h2 class="services-title">Our Services</h2>
                
                <div class="services-list">

                     <div class="service-item">
                        <div class="service-dot"></div>
                        <div class="service-name">Web Development</div>
                    </div>
                    <div class="service-item">
                        <div class="service-dot"></div>

                        <div class="service-name">App Development</div>
                    </div>
                    
                   
                    
                    <div class="service-item">
                        <div class="service-dot"></div>
                        <div class="service-name">UI/UX Design</div>
                    </div>
                    <div class="service-item">
                        <div class="service-dot"></div>
                        <div class="service-name">Digital Marketing</div>
                    </div>
                    <div class="service-item">
                        <div class="service-dot"></div>
                        <div class="service-name">Server Management</div>
                    </div>
                    
                    <div class="service-item">
                        <div class="service-dot"></div>
                        <div class="service-name">AI Integrations</div>
                    </div>
<!--                     
                    <div class="service-item">
                        <div class="service-dot"></div>
                        <div class="service-name">Branding Solutions</div>
                    </div> -->
                    
                    
                    
                    <div class="service-item">
                        <div class="service-dot"></div>
                        <div class="service-name">IT Consulting</div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <a href="https://techmocha.in" class="cta-button">Start Your Project</a>
                <div class="website">techmocha.in</div>
            </div>
        </div>
    </div>

    <script>
        function downloadCard() {
            const poster = document.getElementById('poster');
            
            html2canvas(poster, {
                backgroundColor: '#000000',
                scale: 3,
                useCORS: true,
                allowTaint: true,
                width: poster.offsetWidth,
                height: poster.offsetHeight
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'techmocha-professional-poster.png';
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Mocha Professional Services</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .download-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .download-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .poster {
            background: #000000;
            width: 600px;
            height: 800px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid #333333;
        }

        /* Professional border design */
        .poster::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 2px solid #333333;
            z-index: 1;
            pointer-events: none;
        }

        .poster::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid #444444;
            z-index: 2;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 25px;
            border-bottom: 2px solid #333333;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #dc2626;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-image {
            width: 200px;
            height: auto;
            max-height: 120px;
            object-fit: contain;
            filter: brightness(1.2) contrast(1.1);
        }

        .company-name {
            color: #ffffff;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.5px;
        }

        .tagline {
            color: #dc2626;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
        }

        .services-section {
            flex: 1;
        }

        .services-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        .services-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: #2563eb;
        }

        .services-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 420px;
            margin: 0 auto;
        }

        .service-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 20px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #dc2626;
        }

        .service-item::after {
            content: '‚óè';
            color: #dc2626;
            font-size: 16px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .service-item:nth-child(even)::before {
            background: #2563eb;
        }

        .service-item:nth-child(even)::after {
            color: #2563eb;
        }

        .service-item:hover {
            background: #2a2a2a;
            border-color: #444444;
            transform: translateX(8px);
        }

        .service-name {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 25px;
            border-top: 2px solid #333333;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #2563eb;
        }

        .contact-info {
            margin-bottom: 25px;
        }

        .website {
            color: #dc2626;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            font-family: 'Inter', sans-serif;
        }

        .contact-details {
            color: #cccccc;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
        }

        .cta-text {
            background: #dc2626;
            color: white;
            padding: 16px 32px;
            border: 2px solid #dc2626;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .cta-text:hover {
            background: #b91c1c;
            border-color: #b91c1c;
            transform: translateY(-2px);
        }

        /* Professional corner accents with blue and red */
        .corner-accent {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 5;
        }

        .corner-accent.top-left {
            top: 30px;
            left: 30px;
            border-top: 4px solid #dc2626;
            border-left: 4px solid #dc2626;
        }

        .corner-accent.top-right {
            top: 30px;
            right: 30px;
            border-top: 4px solid #2563eb;
            border-right: 4px solid #2563eb;
        }

        .corner-accent.bottom-left {
            bottom: 30px;
            left: 30px;
            border-bottom: 4px solid #2563eb;
            border-left: 4px solid #2563eb;
        }

        .corner-accent.bottom-right {
            bottom: 30px;
            right: 30px;
            border-bottom: 4px solid #dc2626;
            border-right: 4px solid #dc2626;
        }

        /* Responsive */
        @media (max-width: 650px) {
            .poster {
                width: 100%;
                max-width: 400px;
                height: 700px;
            }
            
            .content {
                padding: 30px;
            }
            
            .logo-image {
                width: 160px;
                max-height: 80px;
            }
            
            .company-name {
                font-size: 28px;
            }
            
            .services-title {
                font-size: 22px;
                margin-bottom: 30px;
            }
            
            .services-list {
                gap: 12px;
                max-width: 100%;
            }
            
            .service-name {
                font-size: 16px;
            }
        }

        /* Print-specific styles */
        @media print {
            body {
                background: white;
            }
            
            .download-btn {
                display: none;
            }
            
            .poster {
                box-shadow: none;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <button class="download-btn" onclick="downloadCard()">Download Poster</button>
    
    <div class="poster" id="poster">
        <!-- Professional corner accents -->
        <div class="corner-accent top-left"></div>
        <div class="corner-accent top-right"></div>
        <div class="corner-accent bottom-left"></div>
        <div class="corner-accent bottom-right"></div>
        
        <div class="content">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <img src="logo/newlogo.png" alt="Tech Mocha Logo" class="logo-image">
                </div>
                <div class="tagline">Professional IT & Digital Solutions</div>
            </div>

            <div class="services-section">
                <h2 class="services-title">Our Services</h2>
                
                <div class="services-list">
                    <div class="service-item">
                        <div class="service-name">Web Development</div>
                    </div>
                    
                    <div class="service-item">
                        <div class="service-name">Mobile App Development</div>
                    </div>
                    
                    <div class="service-item">
                        <div class="service-name">UI/UX Design</div>
                    </div>
                    
                    <div class="service-item">
                        <div class="service-name">Digital Marketing</div>
                    </div>
                    
                    <div class="service-item">
                        <div class="service-name">Server Management</div>
                    </div>
                    
                    <div class="service-item">
                        <div class="service-name">AI Integration</div>
                    </div>
                    
                   
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="contact-info">
                    <div class="website">techmocha.in</div>
                    <div class="contact-details">
                        Email: hello@techmocha.in<br>
                        Phone: +91 XXX XXX XXXX
                    </div>
                </div>
                <a href="https://techmocha.in" class="cta-text">Get Started Today</a>
            </div>
        </div>
    </div>

    <script>
        function downloadCard() {
            const poster = document.getElementById('poster');
            
            html2canvas(poster, {
                backgroundColor: '#000000',
                scale: 4,
                useCORS: true,
                allowTaint: true,
                width: poster.offsetWidth,
                height: poster.offsetHeight
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'techmocha-professional-poster-dark.png';
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
            });
        }
    </script>
</body>
</html>
